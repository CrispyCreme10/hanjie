<ng-container *ngIf="!generateBoard">
  <button (click)="setEasySettings()">Easy</button>
  <button (click)="setMediumSettings()">Medium</button>
  <button (click)="setHardSettings()">Hard</button>
  <button (click)="setExpertSettings()">Expert</button>
  <button (click)="setInsaneSettings()">Insane</button>
</ng-container>

<ng-container *ngIf="generateBoard">
  <app-board [rowCount]="rows"
    [colCount]="cols"
    [fillPoints]="pointsFilled"
    [desiredPoints]="desiredPoints"
    (gameCompleted)="gameCompleted()"></app-board>
</ng-container>
